<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos - Proyecto Avión</title>
    <style>
        /* Aplica el color de fondo a toda la página */
        body {
            background-color: #050202; /* Cambia el color según prefieras */
            margin: 0; /* Elimina los márgenes del body para que el color cubra toda el área */
            font-family: Arial, sans-serif;
        }
        .contenido {
            width: 90%; /* Ancho adaptable */
            max-width: 800px; /* Ancho máximo en pantallas grandes */
            padding: 20px;
            background-color: rgb(8, 2, 2);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* Márgenes en dispositivos pequeños y centrar el contenedor */
        }

        /* Ajustes para pantallas pequeñas (teléfonos) */
        @media (max-width: 600px) {
            .contenido {
                padding: 15px; /* Reduce el padding en teléfonos */
                margin: 10px auto;  /* Menos margen alrededor */
            }
        }

        /* Estilo del encabezado y la navegación */
        header {
            text-align: center;
            padding: 10px 0;
            background-color: #050202;
            color: white;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #050202;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #000000;
        }

        /* Estilo de la galería de fotos */
        #galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 10px;
        }

        #galeria img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }      
       /* Icono de menú hamburguesa */
         .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        /* Menú de Navegación */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li a {
            color: rgb(223, 211, 211);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5em 1em;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background-color: rgb(235, 226, 226);
            color: #050a0f;
        }

        /* Menú móvil */
        .mobile-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background-color: #07080a;
        }
        .mobile-menu li {
            margin: 15px 0;
        }

        /* Imagen */
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-top: 100px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Canvas */
        canvas {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            background-color: #e1e7ed;
            border-radius: 10px;
        }

        /* Estilos para la sección de logos deslizantes */
        .logo-slider {
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #040410;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        .logo-container {
            display: flex;
            width: 200%;
            animation: slide 20s linear infinite;
            align-items: center;
        }

        .logo-container img {
            width: 100px;
            margin: 0 10px;
            vertical-align: middle;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Sección de "Accelerate performance" */
        .main-section {
            text-align: center;
            margin-top: 150px; /* Ajusta la posición para que no se superponga con el header */
            padding: 20px;
            max-width: 800px;
            animation: flicker 1.5s infinite alternate; /* Animación parpadeo */
        }

        .main-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2em;
            color: #b0b0b0;
            max-width: 600px;
            margin: auto;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            background: linear-gradient(145deg, #6c63ff, #8f8cff);
            border-radius: 50%;
            box-shadow: 0px 0px 15px rgba(140, 130, 255, 0.6);
        }

          /* Estilos Responsivos */
          @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            nav ul {
                display: none;
            }
            .mobile-menu {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                z-index: 10;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .mobile-menu.open {
                display: flex;
            }
            .main-title {
                font-size: 2em;
            }
            .logo-container img {
                width: 80px;
                margin: 0 5px;
            }
            .description {
                font-size: 1em;
                padding: 0 15px;
            }
        }



    </style>
</head>
<body>
    <header>
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
        <nav>
            <ul class="mobile-menu">
                <li><a href="Inicio.html">Inicio</a></li>
                <li><a href="MarcoTeorico.html">Marco Teórico</a></li>
                <li><a href="Herramientas.html">Herramientas</a></li>
                <li><a href="herramientas y recomendaciones.html">Recomendador</a></li>
                <li><a href="codigo.html">Código</a></li>
                <li><a href="funcionamiento.html">Funcionamiento</a></li>
                <li><a href="fotos.html">Fotos</a></li>
            </ul>
        </nav>
    </header>
    <div class="contenido">
        <main>
            <section>
                <h2>Galería de Fotos</h2>
                <p>Aquí puedes ver las fotos del proyecto.</p>
                <div id="galeria">
                    <img src="imagenes/WhatsApp Image 2024-10-30 at 9.19.56 PM.jpeg" alt="Descripción de foto 1">
                    <img src="imagenes/WhatsApp Image 2024-10-30 at 9.19.58 PM.jpeg" alt="Descripción de foto 2">
                    <img src="imagenes/WhatsApp Image 2024-10-30 at 11.11.35 AM.jpeg" alt="Descripción de foto 3">
                    <img src="imagenes/WhatsApp Image 2024-10-30 at 11.18.22 AM.jpeg" alt="Descripción de foto 4">
                </div>
            </section>
        </main>
    </div>
    <script src="script.js">
        // Función para mostrar/ocultar el menú móvil
    function toggleMenu() {
           const mobileMenu = document.querySelector('.mobile-menu');
           mobileMenu.classList.toggle('open');
       }
    </script>
</body>
</html>
